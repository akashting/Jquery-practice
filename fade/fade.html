<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <title>submit and blink</title>
</head>
<body>
    <!-- this is for submit btn -->

    <input id="submit" type="checkbox">I accept <br>
    <input id="submit_btn" disabled="disabled" type="submit" value="Submit">

    <br>

    <br>

    <!-- this is for blick text -->
    <p>the is a <span>simple</span> text</p>

    <script>
        // submit btn

        $(document).ready(function () {
            $("#submit").click(function () {
                if ($("#submit_btn").is(':disabled')) {
                    $("#submit_btn").removeAttr('disabled');
                } else {
                    $("#submit_btn").attr('disabled', 'disabled');
                }
            })
        })

        // blinn text

        function blink_text() {
            $('span').fadeOut(300);
            $('span').fadeIn(500);
        }
        setInterval(blink_text, 1000)
    </script>
</body>
</html>
